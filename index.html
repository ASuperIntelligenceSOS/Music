<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutons de Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 90%;
            max-width: 400px;
        }

        .button-container a {
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s ease;
        }

        .button-container a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="https://calcatoggio.fr/" target="_blank">Site de Calcatoggio</a>
        <a href="https://ufornu-pizzeriacalcatoggio.com/" target="_blank">Restaurant Pizzeria</a>
        <a href="https://youtu.be/OIZNL1GMeHg?si=V-jDcxdETR1_J8W9" target="_blank">Chanson d'un Artiste</a>
    </div>
</body>
</html>
