<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractale Musicale</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            font-size: 24px;
            text-align: center;
            color: #1DB954;
            margin-bottom: 20px;
        }
        #controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        #playButton, #muteButton {
            background: #1DB954;
            color: white;
            font-size: 18px;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        #playButton:hover, #muteButton:hover {
            transform: scale(1.1);
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <h1>NOW released Worldwide on your favorite streaming platforms!</h1>

    <div id="controls">
        <button id="playButton">Play</button>
        <button id="muteButton">Mute</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <script>
        let audioContext;
        let audio;
        let analyser;
        let dataArray;
        let isMuted = false;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            noLoop();
        }

        function draw() {
            background(0);
            if (dataArray) {
                let radius = map(dataArray[0], 0, 255, 50, 300);
                noFill();
                stroke(0, 255, 150);
                strokeWeight(2);
                ellipse(width / 2, height / 2, radius);
            }
        }

        function playMusic() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                audio = new Audio('https://drive.google.com/uc?id=1dI8auDtpv49GTG22qEijqaXQUbRD0BYI&export=download');
                const source = audioContext.createMediaElementSource(audio);
                analyser = audioContext.createAnalyser();
                source.connect(analyser);
                analyser.connect(audioContext.destination);
                analyser.fftSize = 256;
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                audio.play();

                loop();
                audio.addEventListener('play', () => {
                    function update() {
                        analyser.getByteFrequencyData(dataArray);
                        draw();
                        requestAnimationFrame(update);
                    }
                    update();
                });
            } else {
                audio.play();
            }
        }

        function toggleMute() {
            if (audio) {
                isMuted = !isMuted;
                audio.muted = isMuted;
            }
        }

        document.getElementById('playButton').addEventListener('click', playMusic);
        document.getElementById('muteButton').addEventListener('click', toggleMute);
    </script>
</body>
</html>
