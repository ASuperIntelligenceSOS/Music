<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music 20111 Life Scalion Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Fond noir */
            color: #fff; /* Texte blanc */
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            margin-top: 20px;
            font-size: 2em;
        }
        .video-container {
            position: relative;
            width: 90%;
            max-width: 800px; /* Taille maximale de la vidéo */
            aspect-ratio: 16 / 9; /* Garde les proportions 16:9 */
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: none; /* Rend la vidéo non cliquable */
        }
        a {
            color: #00ffff; /* Couleur des liens (cyan) */
            text-decoration: none;
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        // Activer le son après le lancement automatique
        function enableAudio() {
            const iframe = document.querySelector("iframe");
            const iframeSrc = iframe.src;
            iframe.src = iframeSrc.replace("mute=1", "mute=0"); // Active le son
        }

        // Redirection automatique après 46 secondes
        setTimeout(function() {
            window.location.href = "https://calcatoggio.com";
        }, 46000); // 46 secondes
    </script>
</head>
<body>
    <h1>20111 Life by ScalionMap</h1>

    <!-- Conteneur pour la vidéo -->
    <div class="video-container">
        <iframe 
            src="https://www.youtube.com/embed/U4bp6SW5S3E?autoplay=1&loop=1&playlist=U4bp6SW5S3E&rel=0&controls=0&modestbranding=1&mute=1" 
            frameborder="0" 
            allow="autoplay; encrypted-media" 
            allowfullscreen 
            onload="enableAudio()"> <!-- Active le son après le chargement -->
        </iframe>
    </div>

    <a href="https://calcatoggio.com">Accéder directement au site principal</a>
</body>
</html>
