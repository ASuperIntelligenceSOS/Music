<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music 20111 Life Scalion Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Fond noir */
            color: #fff; /* Texte blanc */
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: center;
            min-height: 100vh; /* Hauteur totale de la fenêtre */
            overflow-y: auto; /* Permet le défilement vertical */
        }
        h1 {
            margin: 10px 0;
            padding: 10px;
            font-size: clamp(1.5em, 5vw, 2.5em); /* Taille adaptative */
            text-align: center;
        }
        .video-container {
            position: relative;
            width: 100%; /* Occupe toute la largeur */
            height: 70%; /* Prend 70% de la hauteur de l'écran */
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform: translate(-50%, -50%); /* Centre la vidéo */
            border: none;
            pointer-events: none; /* Rend la vidéo non cliquable */
        }
        p {
            margin: 10px 0;
            padding: 10px;
            font-size: clamp(1em, 3vw, 1.2em); /* Taille adaptative */
            text-align: center;
        }
        a {
            color: #00ffff; /* Couleur des liens (cyan) */
            text-decoration: none;
            font-size: 1em;
        }
        a:hover {
            text-decoration: underline;
            color: #66ffff;
        }
    </style>
    <script>
        // Redirection automatique après 46 secondes
        setTimeout(function() {
            window.location.href = "https://calcatoggio.com";
        }, 22000); // 22000 ms = 22 secondes
    </script>
</head>
<body>
    <h1>20111 Life by ScalionMap</h1>

    <!-- Conteneur pour la vidéo -->
    <div class="video-container">
        <iframe 
            src="https://www.youtube.com/embed/U4bp6SW5S3E?autoplay=1&mute=1&loop=1&playlist=U4bp6SW5S3E&rel=0&controls=0&modestbranding=1&playsinline=1" 
            allow="autoplay; encrypted-media; fullscreen" 
            allowfullscreen>
        </iframe>
    </div>

    <p><a href="https://calcatoggio.com">Accéder directement au site principal</a></p>
</body>
</html>
