<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music 20111 Life Scalion Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }
        h1 {
            margin-top: 20px;
            font-size: clamp(1.5em, 5vw, 2em);
            padding: 0 10px;
        }
        .video-container {
            position: relative;
            width: min(90%, 800px);
            aspect-ratio: 16 / 9;
            margin: auto;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
        a {
            color: #00ffff;
            text-decoration: none;
            font-size: clamp(1em, 3vw, 1.2em);
            margin: 20px 0;
            padding: 10px;
            transition: all 0.3s ease;
        }
        a:hover {
            text-decoration: underline;
            color: #66ffff;
        }
        /* Fallback pour les appareils qui bloquent l'autoplay */
        .video-notice {
            display: none;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        @media (max-width: 480px) {
            .video-container {
                width: 100%;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Redirection avec vérification de la navigation
            let redirectTimer = setTimeout(function() {
                if (document.visibilityState !== 'hidden') {
                    window.location.href = "https://calcatoggio.com";
                }
            }, 40000);

            // Gestion de la visibilité de la page
            document.addEventListener('visibilitychange', function() {
                if (document.visibilityState === 'hidden') {
                    clearTimeout(redirectTimer);
                }
            });

            // Tentative de détection de l'autoplay
            const iframe = document.querySelector('iframe');
            if (iframe) {
                iframe.addEventListener('load', function() {
                    try {
                        // Vérification si la vidéo est en lecture
                        const player = new YT.Player(iframe);
                        setTimeout(() => {
                            if (player.getPlayerState() !== 1) {
                                document.querySelector('.video-notice').style.display = 'block';
                            }
                        }, 2000);
                    } catch (e) {
                        console.log('YouTube API non disponible');
                    }
                });
            }
        });
    </script>
</head>
<body>
    <h1>20111 Life by ScalionMap</h1>
    <div class="video-container">
        <iframe 
            src="https://www.youtube.com/embed/U4bp6SW5S3E?autoplay=1&mute=1&loop=1&playlist=U4bp6SW5S3E&rel=0&controls=1&modestbranding=1&playsinline=1" 
            allow="autoplay; encrypted-media; fullscreen" 
            allowfullscreen
            loading="lazy">
        </iframe>
    </div>
    <div class="video-notice">
        Cliquez sur la vidéo pour lancer la lecture
    </div>
    <a href="https://calcatoggio.com">Accéder directement au site principal</a>
</body>
</html>
