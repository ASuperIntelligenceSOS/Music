<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music 20111 Life Scalion Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Fond noir */
            color: #fff; /* Texte blanc */
            margin: 0;
            overflow: hidden; /* Supprime les barres de défilement */
        }
        .video-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            transform: translate(-50%, -50%);
            pointer-events: none; /* Rend la vidéo non cliquable */
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2;
            background: rgba(0, 0, 0, 0.5); /* Légère transparence */
            text-align: center;
        }
        .overlay h1 {
            color: #fff;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .overlay a {
            color: #00ffff; /* Couleur des liens (cyan) */
            text-decoration: none;
            font-size: 1.2em;
        }
        .overlay a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        // Redirection automatique après 35 secondes
        setTimeout(function() {
            window.location.href = "https://calcatoggio.com";
        }, 35000); // 35000 ms = 35 secondes
    </script>
</head>
<body>
    <div class="video-container">
        <!-- Intégration de la vidéo YouTube Short avec autoplay, mute, loop -->
        <iframe 
            src="https://www.youtube.com/embed/U4bp6SW5S3E?autoplay=1&loop=1&playlist=U4bp6SW5S3E&rel=0&controls=0&mute=1" 
            frameborder="0" 
            allow="autoplay; encrypted-media" 
            allowfullscreen>
        </iframe>
    </div>
    <div class="overlay">
        <h1>20111 Life by ScalionMap</h1>
        <p><a href="https://calcatoggio.com">Accéder directement au site principal</a></p>
    </div>
</body>
</html>
